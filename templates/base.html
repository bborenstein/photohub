
<!-- BASE TEMPLATE -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'partials/_meta.html' %}

    <script src="https://kit.fontawesome.com/aff0b87be1.js" crossorigin="anonymous"></script>

    <!-- Import Bootsrap CSS Jquery Messages via Django-Bootstrap4 Package | See myblog/settings.py -->
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

</head>
<body>
    <!-- Bring In Navbar For All Pages -->
    {% include 'partials/_navbar.html' %}
        {% block content %}
            <!-- All Page Content Goes Here -->
        {% endblock %}  
    <!-- Bring In Footer For All Pages -->
    {% include 'partials/_footer.html' %}
</body>
</html>
